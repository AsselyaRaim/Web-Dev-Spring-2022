<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microsoft</title>
    <link rel="stylesheet" href="styles/miscrosoft.css">
    <link rel="icon" href="images/microsoft-icon.jpg">
</head>
<body>
    <div class="header">
        <a href=""><img id="logo-img" src="images/microsoft-logo.png" alt="microsoft-logo"></a>
        <span class="left-side">
            <a href="">Microsoft 365</a>
            <a href="">Office</a>
            <a href="">Windows</a>
            <a href="">Поддержка</a>
        </span>
        <span class="right-side">
            <select name="Продукты">
                <option value="Продукты Microsoft">Продукты Microsoft</option>
            </select>
            <form>
                <input type="text" name="поиск" placeholder="Поиск">
              </form>
            <a href="">Войти</a>
        </span>
    </div>
    <div class="main">
        <a href=""><img id="main-img" src="images/background-image-microsoft.png"></a>
        <h1 id="main-desc">Разработано для жизни — сегодня и в будущем</h1>
        <p id="under-desc">Следующее поколение игр. Ваши цели. Друзья и семья. С Windows 11 вы станете еще ближе к тому, что успели полюбить.</p>
        <button id="check-pc">Проверьте, готов ли ваш ПК</button>
    </div>
    <div class="footer">
        <figure id="microsoft-365">
            <img src="images/footer-img1.png">
            <figcaption>
                <p class="footer-name">Microsoft 365</p>
                <p class="footer-desc">Приложения Office премиум-класса, дополнительное облачное хранилище, продвинутые инструменты обеспечения безопасности и многое другое — все в одной удобной подписке.</p>
                <a class="footer-link"href=""><span>До 6 человек</span> > </a>
                <a class="footer-link"href=""><span>Для 1 человека</span> > </a>
            </figcaption>
        </figure>
        <figure id="microsoft-edge">
            <img src="images/footer-img2.png">
            <figcaption>
                <p class="footer-name">Microsoft Edge</p>
                <p class="footer-desc">Потрясающая производительность, больше конфиденциальности, продуктивности и дополнительных возможностей.</p>
                <a class="footer-link"href=""><span>Скачать</span> > </a>
            </figcaption>
        </figure>
        <figure id="microsoft-onedrive">
            <img src="images/footer-img3.png">
            <figcaption>
                <p class="footer-name">Microsoft OneDrive</p>
                <p class="footer-desc">Сохраняйте свои файлы и фотографии на OneDrive — они будут доступны с любого устройства и где угодно.</p>
                <a class="footer-link"href=""><span>Подробнее</span> > </a>
            </figcaption>
        </figure>
        <figure id="one-note">
            <img src="images/footer-img4.png">
            <figcaption>
                <p class="footer-name">OneNote</p>
                <p class="footer-desc">Приведите свои заметки и дела в порядок.</p>
                <a class="footer-link"href=""><span>Узнать больше</span> > </a>
            </figcaption>
        </figure>
    </div>
</body>
</html>
